    .profile-dropdown { display: none; position: absolute; top: calc(100% + 10px); right: 0; background-color: white; border-radius: var(--border-radius); box-shadow: 0 8px 25px rgba(0,0,0,0.1); border: 1px solid var(--border-color); z-index: 1010; min-width: 200px; overflow: hidden; list-style: none; padding: 8px 0; }

  <!-- JavaScript -->
  <script>
    // --- DOM Elements ---
    // (same getElement, element refs, etc.)

    // --- Configuration ---
    const API_BASE_URL = 'https://api.fireship.org';

    // --- Utility Functions ---
    async function apiRequest(url, options = {}) {
        const fullUrl = url.startsWith('/') ? `${API_BASE_URL}${url}` : url;
        const opts = { credentials: 'include', ...options };
        console.debug(`API Req: ${opts.method||'GET'} ${fullUrl}`, opts);
        try {
            const r = await fetch(fullUrl, opts);
            if (!r.ok) {
                let m = `API Error (${r.status})`, d = null;
                try { d = await r.json(); m = d.message || m; } catch {};
                console.error(`API Fail: ${r.status}`, d);
                if (r.status === 401) {
                    window.location.href = 'welcome.html';
                    return null;
                }
                throw new Error(m);
            }
            const ct = r.headers.get('content-type');
            if (ct && ct.includes('application/json')) return await r.json();
            return {};
        } catch (e) {
            console.error(`API Exception:`, e);
            if (e.message.includes('failed to fetch')) throw new Error('Network error.');
            throw e;
        }
    }

    async function handleSignOut() {
        try {
            await apiRequest('/api/auth/logout', { method: 'POST' });
            window.location.href = 'welcome.html';
        } catch (e) {
            alert(`Sign out failed: ${e.message}`);
        }
    }

    // All other JS (header setup, form handlers, etc.) remains unchanged,
    // now using the updated apiRequest that includes credentials.

  </script>
